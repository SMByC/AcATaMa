site_author: Xavier Corredor Llano, SMByC-IDEAM
site_favicon: favicon.png
site_url: https://smbyc.bitbucket.io/qgisplugins/acatama
repo_url: https://bitbucket.org/smbyc/qgisplugin-acatama
theme:
