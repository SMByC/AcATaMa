name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        qgis_version: [ltr, stable]
      fail-fast: false

    env:
      QGIS_TEST_VERSION: ${{ matrix.qgis_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Set up Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Build Docker image
        run: docker compose -f .docker/docker-compose.gh.yml build

      - name: Run tests
        run: docker compose -f .docker/docker-compose.gh.yml run --rm qgis /usr/src/AcATaMa/.docker/run-docker-tests.sh

      - name: Cleanup
        if: always()
        run: docker compose -f .docker/docker-compose.gh.yml down --rmi local
